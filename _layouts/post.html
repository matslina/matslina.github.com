---
layout: default
---

<div id="navbar">
  {% if page.previous %}
  <a style="float: left;" href="{{ page.previous.url }}">← {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next %}
  {% unless page.next.draft %}
  <a style="float: right;" href="{{ page.next.url }}">{{ page.next.title }} →</a>
  {% endunless %}
  {% endif %}
</div>

<div id="post" style="clear: all;">
  <h1>{{page.title}}</h1>
  <span class="meta">Mats Linander<br/>{{ page.date | date: "%Y-%m-%d" }} - {{page.location}}</span>

  {{ content }}

</div>


<div class="cb-tip-button" data-content-location="http://calmerthanyouare.org/" data-href="//www.coinbase.com/tip_buttons/show_tip" data-to-user-id="52f5367d3aded5142100000d"></div>
